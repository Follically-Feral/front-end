<div class="row">
    <div class="col-md-12">
        <h3>{{title}}</h3>
    </div>
    <div class="col-md-4">
        <message-controls></message-controls>
        <dynamic-form
                *ngIf="formData.length > 0 && formButtonData.length > 0"
                [questions]="formData"
                [formButtonData]="formButtonData"
                (saveEmitter)="saveChanges($event)"
                (deleteEmitter)="deleteUser()"
                (cancelEmitter)="cancelEdit()"
        ></dynamic-form>
    </div>
</div>
